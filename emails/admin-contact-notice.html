
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  
</head>
<body style="width: 100%; min-width: 100%; margin: 0; padding: 0; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; text-align: left; font-size: 14px; line-height: 19px;">
  <table class="body" style="border-spacing: 0; border-collapse: collapse; padding: 0; vertical-align: top; text-align: left; height: 100%; width: 100%; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 14px; line-height: 19px;">
    <tr style="padding: 0; vertical-align: top; text-align: left;">
      <td class="center" align="center" valign="top" style="hyphens: auto; border-collapse: collapse; padding: 0; vertical-align: top; text-align: center; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 14px; line-height: 19px;">
        <center style="width: 100%; min-width: 580px;">

          <table class="row header" style="border-spacing: 0; border-collapse: collapse; padding: 0; vertical-align: top; text-align: left; width: 100%; position: relative; background: #eeebee;">
            <tr style="padding: 0; vertical-align: top; text-align: left;">
              <td class="center" align="center" style="hyphens: auto; border-collapse: collapse; padding: 0; vertical-align: top; text-align: center; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 14px; line-height: 19px;">
                <center style="width: 100%; min-width: 580px;">

                  <table class="container" style="border-spacing: 0; border-collapse: collapse; padding: 0; vertical-align: top; text-align: inherit; width: 580px; margin: 0 auto;">
                    <tr style="padding: 0; vertical-align: top; text-align: left;">
                      <td class="wrapper last" style="padding-right: 0; hyphens: auto; border-collapse: collapse; padding: 10px; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 14px; line-height: 19px; position: relative;">

                        <table class="twelve columns" style="border-spacing: 0; border-collapse: collapse; padding: 0; vertical-align: top; text-align: left; margin: 0 auto; width: 580px;">
                          <tr style="padding: 0; vertical-align: top; text-align: left;">
                            <td class="six sub-columns" style="padding: 0 0 10px; padding-right: 10px; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 14px; line-height: 19px; min-width: 0; width: 50%;">
                              <img src="{{logo_url}}" style="outline: none; text-decoration: none; width: auto; max-width: 100%; float: left; clear: both; display: block;" />
                            </td>
                            <td class="six sub-columns last" style="padding-right: 10px; padding: 0 0 10px; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 14px; line-height: 19px; min-width: 0; width: 50%;">
                              <span class="template-label" style="color: #1c1c20; font-weight: bold; font-size: 11px;">{{email_type}}</span>
                            </td>
                            <td class="expander" style="padding: 0; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 14px; line-height: 19px; visibility: hidden; width: 0;"></td>
                          </tr>
                        </table>

                      </td>
                    </tr>
                  </table>

                </center>
              </td>
            </tr>
          </table>

          <table class="container" style="border-spacing: 0; border-collapse: collapse; padding: 0; vertical-align: top; text-align: inherit; width: 580px; margin: 0 auto;">
            <tr style="padding: 0; vertical-align: top; text-align: left;">
              <td style="hyphens: auto; border-collapse: collapse; padding: 0; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 14px; line-height: 19px;">

                <table class="row" style="border-spacing: 0; border-collapse: collapse; padding: 0; vertical-align: top; text-align: left; display: block; width: 100%; position: relative;">
                  <tr style="padding: 0; vertical-align: top; text-align: left;">
                    <td class="wrapper" style="hyphens: auto; border-collapse: collapse; padding: 10px; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 14px; line-height: 19px; position: relative;">

                      <table class="twelve columns" style="border-spacing: 0; border-collapse: collapse; padding: 0; vertical-align: top; text-align: left; margin: 0 auto; width: 580px;">
                        <tr style="padding: 0; vertical-align: top; text-align: left;">
                          <td style="padding: 0 0 10px; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 14px; line-height: 19px;">
                            <h1 style="color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; padding: 0; margin: 0.6em 0 0.4em; text-align: left; line-height: 1.3; font-size: 30px;">{{email_title}}</h1>
                            <p class="lead" style="margin: 0 0 1.3em; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; padding: 0; text-align: left; font-size: 18px; line-height: 21px;">{{email_desc}}</p>

                            <table class="twelve columns key-val" style="border-spacing: 0; border-collapse: collapse; padding: 0; vertical-align: top; text-align: left; margin: 0 auto; width: 580px;">
                              <tbody>
                                <tr style="padding: 0; vertical-align: top; text-align: left;">
                                  <td class="four" style="padding: 0 0 10px; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: 700; margin: 0; font-size: 14px; line-height: 19px; width: 33.333333%;">Name:</td>
                                  <td style="padding: 0 0 10px; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 1.1em; line-height: 19px;">{{name}}</td>
                                </tr>
                                <tr style="padding: 0; vertical-align: top; text-align: left;">
                                  <td class="four" style="padding: 0 0 10px; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: 700; margin: 0; font-size: 14px; line-height: 19px; width: 33.333333%;">Email:</td>
                                  <td style="padding: 0 0 10px; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 1.1em; line-height: 19px;">{{email}}</td>
                                </tr>
                                <tr style="padding: 0; vertical-align: top; text-align: left;">
                                  <td class="four" style="padding: 0 0 10px; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: 700; margin: 0; font-size: 14px; line-height: 19px; width: 33.333333%;">Message:</td>
                                  <td style="padding: 0 0 10px; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 1.1em; line-height: 19px;">{{message}}</td>
                                </tr>
                                <tr style="padding: 0; vertical-align: top; text-align: left;">
                                  <td class="four" style="padding: 0 0 10px; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: 700; margin: 0; font-size: 14px; line-height: 19px; width: 33.333333%;">{{add_info_key}}</td>
                                  <td style="padding: 0 0 10px; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 1.1em; line-height: 19px;">{{add_info_val}}</td>
                                </tr>
                                <tr style="padding: 0; vertical-align: top; text-align: left;">
                                  <td class="four" style="padding: 0 0 10px; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: 700; margin: 0; font-size: 14px; line-height: 19px; width: 33.333333%;">IP Address:</td>
                                  <td style="padding: 0 0 10px; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 1.1em; line-height: 19px;">{{ip_address}}</td>
                                </tr>
                              </tbody>
                            </table>

                          </td>
                          <td class="expander" style="padding: 0; hyphens: auto; border-collapse: collapse; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 14px; line-height: 19px; visibility: hidden; width: 0;"></td>
                        </tr>
                      </table>

                    </td>
                  </tr>
                  <tr style="padding: 0; vertical-align: top; text-align: left;">
                    <td class="wrapper last" style="padding-right: 0; hyphens: auto; border-collapse: collapse; padding: 10px; vertical-align: top; text-align: left; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; margin: 0; font-size: 14px; line-height: 19px; position: relative;">
                      <p style="margin: 0 0 1em; color: #1c1c20; font-family: Helvetica, Arial, sans-serif; font-weight: normal; padding: 0; text-align: left; font-size: 14px; line-height: 19px;"><strong>Server time:</strong> {{server_time}}</p>
                    </td>
                  </tr>
                </table>

              <!-- container end below -->
              </td>
            </tr>
          </table>

        </center>
      </td>
    </tr>
  </table>
</body>
</html>
