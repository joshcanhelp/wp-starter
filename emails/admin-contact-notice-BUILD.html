<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" type="text/css" href="./email.css" />
</head>
<body>
  <table class="body">
    <tr>
      <td class="center" align="center" valign="top">
        <center>

          <table class="row header">
            <tr>
              <td class="center" align="center">
                <center>

                  <table class="container">
                    <tr>
                      <td class="wrapper last">

                        <table class="twelve columns">
                          <tr>
                            <td class="six sub-columns">
                              <img src="{{logo_url}}">
                            </td>
                            <td class="six sub-columns last">
                              <span class="template-label">{{email_type}}</span>
                            </td>
                            <td class="expander"></td>
                          </tr>
                        </table>

                      </td>
                    </tr>
                  </table>

                </center>
              </td>
            </tr>
          </table>

          <table class="container">
            <tr>
              <td>

                <table class="row">
                  <tr>
                    <td class="wrapper">

                      <table class="twelve columns">
                        <tr>
                          <td>
                            <h1>{{email_title}}</h1>
                            <p class="lead">{{email_desc}}</p>

                            <table class="twelve columns key-val">
                              <tbody>
                                <tr>
                                  <td class="four">Name:</td>
                                  <td>{{name}}</td>
                                </tr>
                                <tr>
                                  <td class="four">Email:</td>
                                  <td>{{email}}</td>
                                </tr>
                                <tr>
                                  <td class="four">Message:</td>
                                  <td>{{message}}</td>
                                </tr>
                                <tr>
                                  <td class="four">{{add_info_key}}</td>
                                  <td>{{add_info_val}}</td>
                                </tr>
                                <tr>
                                  <td class="four">IP Address:</td>
                                  <td>{{ip_address}}</td>
                                </tr>
                              </tbody>
                            </table>

                          </td>
                          <td class="expander"></td>
                        </tr>
                      </table>

                    </td>
                  </tr>
                  <tr>
                    <td class="wrapper last">
                      <p><strong>Server time:</strong> {{server_time}}</p>
                    </td>
                  </tr>
                </table>

              <!-- container end below -->
              </td>
            </tr>
          </table>

        </center>
      </td>
    </tr>
  </table>
</body>
</html>
